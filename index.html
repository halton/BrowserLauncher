<!DOCTYPE html>
<html>
<head>
    <title>BrowserLauncher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-list">
            <h2>Configurations</h2>
            <p class="tip">Tip: Double click to run</p>
            <ul id="profilesList"></ul>
        </div>

        <div class="profile-form">
            <h2>Edit Configuration</h2>
            <input type="text" id="profileName" placeholder="Configuration Name">
            <select id="browser">
                <option value="Edge">Microsoft Edge</option>
                <option value="Chrome">Google Chrome</option>
            </select>
            <select id="channel">
                <option value="Canary">Canary</option>
                <option value="Dev">Dev</option>
                <option value="Beta">Beta</option>
                <option value="Stable">Stable</option>
            </select>
            <input type="text" id="arguments" placeholder="Arguments">
            <div class="button-group">
                <button onclick="addProfile()" class="action-btn add-btn">Add</button>
                <button onclick="saveProfile()" class="action-btn save-btn" disabled>Save</button>
                <button onclick="moveProfileUp()" class="action-btn move-btn" disabled>Move Up</button>
                <button onclick="moveProfileDown()" class="action-btn move-btn" disabled>Move Down</button>
                <button onclick="removeProfile()" class="action-btn remove-btn" disabled>Remove</button>
                <button onclick="showAbout()" class="action-btn about-btn">About</button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
